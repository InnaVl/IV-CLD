<div class="task">
    <div class="task__form columns">
        <div class="card column is-half is-offset-3">
            <div class="field">
                <label class="label">Task name</label>
                <p class="control">
                    <input class="input" type="text" [(ngModel)]="task.action">
                </p>
            </div>
            <div class="field">
                <label class="label">Task date</label>
                <p class="control">
                    <input class="input" type="date"
                           [(ngModel)]="taskDate">
                </p>
            </div>
            <div class="field">
                <label class="label">Priority</label>
                <p class="control">
                    <span class="select">
                         <select [(ngModel)]="task.priority">
                             <option [ngValue]="'low'"
                                     [selected]="task.priority==='low'">Low</option>
                             <option [ngValue]="'normal'"
                                     [selected]="task.priority==='normal'">Normal</option>
                             <option [ngValue]="'high'"
                                     [selected]="task.priority==='high'">High</option>
                         </select>
                     </span>
                </p>
            </div>
            <div class="field">
                <label class="label">Description</label>
                <p class="control">
                    <textarea class="textarea" [(ngModel)]="task.description"></textarea>
                </p>
            </div>
            <div class="task__nav">
                <a class="task__button button" (click)="save()">Save changes</a>
                <a class="task__button button" (click)="cancel()">Back</a>
            </div>
        </div>
    </div>
</div>
<modal [message]="'Leave without saving?'"></modal>
