<div class="form">
    <div class="columns">
        <div class="column is-4 is-offset-4 card">
            <div class="form__title">
                <p class="title__text">Sign UP to APP</p>
            </div>
            <form #registrationForm="ngForm">
                <div class="field">
                    <p class="control">
                        <input class="input" type="text" name="username" [(ngModel)]="user.username"
                               placeholder="username" required>
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <input class="input" type="text" name="firstName" [(ngModel)]="user.firstName"
                               placeholder="first name" required>
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <input class="input" type="text" name="lastName" [(ngModel)]="user.lastName"
                               placeholder="last name" required>
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <input class="input" type="password" name="password" [(ngModel)]="user.password"
                               placeholder="password" required>
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <input class="input" type="password" name="conf_password" [(ngModel)]="confirmPassword"
                               placeholder="confirm password" required>
                    </p>
                </div>
                <div class="form__footer">
                    <div class="form__button">
                        <button class="button" type="submit" (click)="onCreate()">create</button>
                    </div>
                    <div class="form__message">
                        <p>Already registered? <a routerLink="/login">Sign In</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
